<header>
    <div>
        <a href="/">
            {{ $image := resources.Get .Site.Params.Header.Image }}
            {{ $image = $image.Fit "70x70" }}
            <img src="{{ $image.Permalink }}"/>
        </a>
        <a href="/">
            <h1>{{ .Site.Title }}</h1>
        </a>
    </div>
    <div>
        <button>Login</button>
        <button class="button-signup">Sign up</button>
    </div>
</header>
